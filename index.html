<!DOCTYPE html>
<html>
<head>
	<!-- META ATTRIBUTES -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- WEBSITE -->
	<title>Red Ang Luha ni Michael</title>
	<link rel="icon" type="image/x-icon" href="luha.png">

	<!-- BS5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- ANIMATE CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- INTERNAL CSS -->
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			font-family: 'Poppins';
			position: relative;
		}

		body::before {
			content: "";
			background-color: rgb(40, 40, 40) !important;
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 0;
			
		}

		body > * {
			position: relative;
			z-index: 1;
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.fridge {
			background: linear-gradient(to bottom right, #fff, #ddd);
			border-radius: 20px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			width: 400px;
			height: 700px;
			perspective: 1500px;
			transition: all ease 0.3s;
			z-index: 10;
			transform: scale(1) translateX(0);
		}

		.fridge:hover {
			transform: scale(1.05) translateX(0);
		}
		
		.fridge.move {
			transform: scale(1) translateX(100px);
		}

		.fridge.move:hover {
			transform: scale(1.05) translateX(100px);
		}

		#paint {
			position: absolute;
			width: 100vw;
			top: -25px;
			z-index: 0;
		}

		.door {
			position: absolute;
			width: 100%;
			height: 50%;
			left: 0;
			background: linear-gradient(to bottom right, #f5f5f5, #cccccc);
			border-right: 4px solid #aaa;
			transform-origin: left;
			transition: transform 0.8s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			color: #444;
		}

		.top-door {
			top: 0;
			border-bottom: 2px solid #aaa;
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
		}

		.bottom-door {
			bottom: 0;
			border-top: 2px solid #aaa;
			border-bottom-left-radius: 20px;
			border-bottom-right-radius: 20px;
		}

		.open {
			transform: rotateY(-120deg);
		}

		/* nEED TO FIX */
		.shelves {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			text-align: center;
			color: #333;
			font-weight: 600;
		}

		.shelf {
			flex: 1;
			border-top: 1px solid #ccc;
			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 10px;
		}

		.shelf:first-child {
			border-top: none;
		}

		.tear {
			position: fixed;
			top: -50px;
			width: 40px;
			height: 40px;
			background: url('luha.png') no-repeat center;
			background-size: contain;
			opacity: 0.8;
			pointer-events: none;
			animation: fall 3s linear forwards;
			z-index: 0;
		}

		@keyframes fall {
			to {
				transform: translateY(110vh);
			}
		}

		.red-door {
			background: linear-gradient(to bottom right, #ff5555, #de0000) !important;
			border-color: #800000 !important;
			color: white !important;
		}
</style>
</head>
<body>
	<img src="paint.png" id="paint">
	<div class="container">
		<div class="fridge">
			<div class="shelves">
				<div class="shelf">Banghay<br>Tauhan<br>Tunggalian<br>Tema</div>
				<div class="shelf">Formalismo<br>Marxismo</div>
			</div>
			<div class="door top-door"></div>
			<div class="door bottom-door"></div>
		</div>
	</div>

	<!-- change this to my own para di halata -->
	<button id="colorToggle" class="btn btn-sm" style="position: fixed; bottom: 20px; left: 20px; z-index: 100;">
		ðŸ©¸
	</button>

<script>
	const topDoor = document.querySelector('.top-door');
	const bottomDoor = document.querySelector('.bottom-door');
	const fridge = document.querySelector('.fridge');
	const toggleButton = document.getElementById('colorToggle');

	function updateFridgePosition() {
		const isTopOpen = topDoor.classList.contains('open');
		const isBottomOpen = bottomDoor.classList.contains('open');

		if (isTopOpen || isBottomOpen) {
			fridge.classList.add('move')
		} else {
			fridge.classList.remove('move')
		}
	}

	document.addEventListener('keydown', (e) => {
		if (e.key.toLowerCase() === 't') {
			topDoor.classList.toggle('open');
			updateFridgePosition();
		}
		if (e.key.toLowerCase() === 'b') {
			bottomDoor.classList.toggle('open');
			updateFridgePosition();
		}
	});

	toggleButton.addEventListener('click', () => {
		topDoor.classList.toggle('red-door');
		bottomDoor.classList.toggle('red-door');
	});

	function createTear() {
		const tear = document.createElement('div');
		tear.classList.add('tear');

		tear.style.left = Math.random() * window.innerWidth + 'px';

		document.body.appendChild(tear);

		setTimeout(() => {
			tear.remove();
		}, 3000);
	}

	setInterval(createTear, 500);
</script>
</body>
</html>
